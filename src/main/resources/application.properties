spring.application.name=smpp

# ==== DATASOURCE ====
# URL do banco de dados PostgreSQL (ajuste a porta, banco e host conforme seu ambiente)
spring.datasource.url=jdbc:postgresql://localhost:5432/smpp

# Usuário e senha do banco
spring.datasource.username=postgres
spring.datasource.password=123

# Driver JDBC do PostgreSQL
spring.datasource.driver-class-name=org.postgresql.Driver

# ==== JPA / HIBERNATE ====
# Atualiza as tabelas automaticamente conforme suas entidades
# (use 'update' só em desenvolvimento. Em produção, use 'validate' ou 'none')
spring.jpa.hibernate.ddl-auto=none

# Dialeto do PostgreSQL (necessário para Hibernate gerar SQL compatível)
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Exibe os SQLs gerados no console (útil para debug)
spring.jpa.show-sql=true

# Exibe os SQLs formatados (mais legível)
spring.jpa.properties.hibernate.format_sql=true

# ==== UTF-8 ====
# Garante que os dados no banco usem UTF-8
spring.datasource.hikari.connection-init-sql=SET NAMES 'UTF8'

# ==== TIMEZONE ====
# Define timezone do Hibernate e Jackson (serialização de JSON) para UTC
spring.jpa.properties.hibernate.jdbc.time_zone=UTC
spring.jackson.time-zone=UTC

# ==== LOGGING HIBERNATE ====
# Mostra o SQL executado pelo Hibernate no log
logging.level.org.hibernate.SQL=DEBUG

# Mostra os parâmetros dos SQLs (útil em debug)
logging.level.org.hibernate.type.descriptor.sql=TRACE

# ==== SPRING SECURITY (BÁSICO) ====
# Nome do usuário padrão (caso você use segurança em memória ou em testes)
spring.security.user.name=admin

# Senha padrão para esse usuário
spring.security.user.password=admin123

# Papel padrão (ROLE_USER, ROLE_ADMIN, etc.)
spring.security.user.roles=ADMIN

